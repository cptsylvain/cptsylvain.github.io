<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendrier Gamer Coop</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #f1f1f1;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #ff9900;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .game {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 0.5rem;
    }
    .highlight {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>üéÆ Calendrier des Sessions Gamer Coop</h1>
  <div class="grid" id="calendar"></div>

  <script>
    fetch('sessions.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('calendar');
        if (!Array.isArray(data)) return;

        const today = new Date();
        const sessions = data
          .filter(s => s.game && s.date) // √©vite les sessions corrompues
          .map(s => {
            const d = new Date(s.date + 'T00:00');
            return { ...s, timestamp: d.getTime() };
          })
          .sort((a, b) => a.timestamp - b.timestamp);

        const soonestTimestamp = sessions.length ? sessions[0].timestamp : 0;

        sessions.forEach(session => {
          const card = document.createElement('div');
          card.className = 'card';

          const game = session.game || 'Jeu inconnu';
          const date = session.date || 'Date inconnue';
          const time = session.time || 'Heure inconnue';
          const players = Array.isArray(session.participants) ? session.participants.join(', ') : 'Inconnu';

          const isSoonest = session.timestamp === soonestTimestamp;

          card.innerHTML = `
            <div class="game ${isSoonest ? 'highlight' : ''}">${game} ${isSoonest ? '‚≠ê' : ''}</div>
            <div>${date} √† ${time}</div>
            <div>Avec : ${players}</div>
          `;

          container.appendChild(card);
        });

        if (sessions.length === 0) {
          container.innerHTML = "<p>Aucune session pr√©vue pour le moment.</p>";
        }
      })
      .catch(err => {
        document.getElementById('calendar').innerHTML = "<p>Erreur de chargement des sessions.</p>";
        console.error("Erreur de chargement du fichier sessions.json :", err);
      });
  </script>
</body>
</html>
