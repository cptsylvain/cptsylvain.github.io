
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calendrier Gamer Coop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="calendar"></div>

  <script>
    fetch('sessions.json')
      .then(response => response.json())
      .then(data => {
        const calendar = document.getElementById('calendar');
        data.forEach(session => {
          const div = document.createElement('div');
          div.className = "session";
          div.innerHTML = `
            <strong>${session.jeu}</strong><br/>
            ${session.date} Ã  ${session.heure}<br/>
            Avec: ${session.participants.join(", ")}
          `;
          calendar.appendChild(div);
        });
      });
  </script>
</body>
</html>
